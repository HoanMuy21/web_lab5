<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Colorful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: #fff;
        }
        h1 {
            color: #ffe66d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            color: #f0f0f0;
            text-align: center;
            max-width: 600px;
            font-size: 1.2em;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 200px;
            background: #fff;
            color: #333;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff9f43, #ee5253);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ee5253, #ff9f43);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Website</h1>
    <p2>22Dh112225_Vo Hoan My</p2>
    <input type="text" id="nameInput" placeholder="Your name">
    <button onclick="showMessage()">Click Me!</button>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === "") {
                alert("Please enter your name!");
            } else {
                alert(`Hello, ${name}! Thanks for visiting my colorful website!`);
            }
        }
    </script>
</body>
</html>
