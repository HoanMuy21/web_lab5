<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ứng Dụng Lưu Tên</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #fff3e0);
      background-size: 200% 200%;
      animation: gradientShift 20s ease infinite;
      color: #ffffff;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 32px;
      border-radius: 28px;
      box-shadow: 0 10px 30px rgba(244, 143, 177, 0.2);
      max-width: 700px;
      width: 90%;
      text-align: center;
      transition: all 0.4s ease;
      position: relative;
      color: #ffffff;
    }

    h1 {
      font-size: 34px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 8px;
    }

    .subtext {
      font-size: 15px;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 300;
    }

    input {
      padding: 14px 16px;
      width: 100%;
      font-size: 15px;
      border-radius: 14px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      outline: none;
    }

    input::placeholder {
      color: #eeeeee;
    }

    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 24px;
    }

    button {
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #ffffff;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .save {
      background: linear-gradient(45deg, #f8bbd0, #f48fb1);
    }

    .save:hover {
      background: linear-gradient(45deg, #f48fb1, #f8bbd0);
      transform: translateY(-2px);
    }

    .clear {
      background: linear-gradient(45deg, #f06292, #d81b60);
    }

    .clear:hover {
      background: linear-gradient(45deg, #d81b60, #f06292);
      transform: translateY(-2px);
    }

    .count {
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 10px;
      color: #ffffff;
    }

    .action-buttons button {
      font-size: 13px;
      padding: 6px 10px;
      background: transparent;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(216, 27, 96, 0.9);
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcomeMessage">Chào Mừng Đến Với Ứng Dụng</h1>
    <p class="subtext">22Dh112225 - Võ Hoàn Mỹ</p>
    <p class="subtext">Nhập tên của bạn bên dưới để lưu!</p>
    <div class="input-group">
      <input type="text" id="nameInput" placeholder="Tên của bạn">
    </div>
    <div class="button-group">
      <button class="save" onclick="saveName()">Lưu Tên</button>
      <button class="clear" onclick="clearNames()">Xóa Tất Cả</button>
    </div>
    <p class="count">Tên Đã Lưu (<span id="nameCount">0</span>)</p>
    <ul id="nameList" aria-live="polite"></ul>
  </div>

  <script>
    async function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    fetch('/config')
      .then(res => res.json())
      .then(data => {
        document.getElementById('welcomeMessage').textContent = data.WELCOME_MESSAGE || 'Chào Mừng Đến Với Ứng Dụng';
      });

    document.addEventListener('DOMContentLoaded', loadNames);

    async function saveName() {
      const input = document.getElementById('nameInput');
      const name = input.value.trim();
      if (!name) return showToast('Vui lòng nhập tên!');
      const res = await fetch('/names');
      const names = await res.json();
      if (names.includes(name)) return showToast('Tên đã tồn tại!');
      const result = await fetch('/names', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      if (!result.ok) return showToast('Không thể lưu tên');
      input.value = '';
      showToast(`Đã lưu tên: ${name}`);
      loadNames();
    }

    async function loadNames() {
      const list = document.getElementById('nameList');
      const count = document.getElementById('nameCount');
      const res = await fetch('/names');
      const names = await res.json();
      list.innerHTML = '';
      names.forEach(name => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="name-text">${name}</span>
          <div class="action-buttons">
            <button onclick="deleteName('${name}')">Xóa</button>
          </div>`;
        list.appendChild(li);
      });
      count.textContent = names.length;
    }

    async function deleteName(name) {
      if (!confirm(`Bạn có chắc muốn xóa tên ${name}?`)) return;
      const res = await fetch(`/names?name=${encodeURIComponent(name)}`, {
        method: 'DELETE'
      });
      if (res.ok) {
        showToast(`Đã xóa tên ${name}`);
        loadNames();
      }
    }

    async function clearNames() {
      if (!confirm('Bạn có chắc muốn xóa tất cả tên?')) return;
      const res = await fetch('/names', { method: 'DELETE' });
      if (res.ok) {
        showToast('Đã xóa tất cả tên!');
        loadNames();
      }
    }
  </script>
</body>
</html>
